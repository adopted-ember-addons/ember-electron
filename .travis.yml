language: node_js
node_js:
  - "6"
  - "8"
  - "10"

sudo: false
dist: trusty

addons:
  chrome: stable

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xvfb
      - g++-4.8

cache:
  yarn: true

before_install:
  - yarn config set no-progress

install:
  - yarn
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
