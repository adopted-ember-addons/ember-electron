language: node_js
node_js:
  - "6"
  - "8"
  - "10"

sudo: false
dist: trusty

env:
  global:
    - CXX=g++-4.8
    # See https://git.io/vdao3 for details.
    - JOBS=1

addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xvfb
      - g++-4.8

cache:
  yarn: true

before_install:
  - yarn config set no-progress
  - if [ $TRAVIS_NODE_VERSION == "6" ]; then npm install -g npm@6; fi
  - npm --version

install:
  - yarn --frozen-lockfile
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
